<!DOCTYPE html>
<html>
    <head>
        <script src="p5.min.js"></script>
        <script>
            class Cell
            {
                constructor(x,y,id,vx,vy, r)
                {
                    this.x = x;
                    this.y = y;
                    this.id = id;
                    this.vx = vx;
                    this.vy = vy;
                    this.radius = r
                }
                move() //currently not in use
                {
                    var angle = Math.atan2(mouseY-halfHeight,mouseX-halfWidth);
                    this.vx = Math.cos(angle)*Math.min(1,(Math.abs(mouseX-halfWidth)/20));
                    this.vy = Math.sin(angle)*Math.min(1,(Math.abs(mouseY-halfHeight)/20));
                    this.x += this.vx;
                    this.y += this.vy;
                }
                split()
                {
                    let splitCells = [this];
                    return splitCells; //temporary, could return an array with multiple cells if a split occured
                }
                draw()
                {
                    ellipse(this.x, this.y, this.radius * 2, this.radius * 2);
                }
            }
            class Camera
            {
                constructor()
                {
                    this.camX = 0;
                    this.camY = 0;
                }
                track(c)
                {
                    this.camX = 0;
                    this.camY = 0;

                    let cells = [];
                    for(let i = 0; i < c.localIds.length; i++)
                    {
                        let cell = c.findCellFromId(c.localIds[i]);
                        if(cell!=null)
                        {
                            cells.push(cell);
                        }
                    }
                    for(let i = 0; i < cells.length; i++)
                    {
                        this.camX += cells[i].x;
                        this.camY += cells[i].y;
                    }

                    this.camX = this.camX/cells.length - halfWidth;
                    this.camY = this.camY/cells.length - halfHeight;
                    translate(-this.camX,-this.camY);
                }
            }
            class Client
            {
                constructor(camera)
                {
                    this.localIds = [];
                    this.cellList = [];
                    this.webSock = null;
                    this.camera = camera;
                }
                setSocket(webSock)
                {
                    this.webSock = webSock;
                }
                findCellFromId(id)
                {
                    for(let i = 0; i < this.cellList.length; i++)
                    {
                        let cell = this.cellList[i];
                        if(cell.id == id)
                        {
                            return cell;
                        }
                    }
                    return null;
                }
                sendInput()
                {
                    let doSplit = spacePressed && !lastSpacePressed;
                    if(doSplit)
                    {
                        console.log("sending split");
                    }
                    this.webSock.send(JSON.stringify({
                        type: "input",
                        x: this.camera.camX + mouseX,
                        y: this.camera.camY + mouseY,
                        split: doSplit
                    }));
                    
                }
                receiveMyCells(ids)
                {
                    this.localIds = ids;
                    console.log(this.localIds);
                }
                //here we have to process the list of json objects and turn them into an actual cell list
                //is this the best way to do this, or should we update the cells in the current list instead of essentially overwriting every time?
                receiveCells(cells) 
                {
                    this.cellList = [];
                    for(let i = 0; i < cells.length; i++)
                    {
                        let c = cells[i];
                        this.cellList.push(new Cell(c.x,c.y,c.id,c.vx,c.vy, c.radius));
                    }
                }
                updateCells()
                {
                    this.sendInput();
                    
                    for(let i = 0; i < this.cellList.length; i++)
                    {
                        this.cellList[i].draw();
                    }
                }
            }
            var halfWidth, halfHeight;
            var cam = new Camera();
            var client = new Client(cam);
            var connected = false;
            var ws = new WebSocket("ws://127.0.0.1:5524");
            var spacePressed, lastSpacePressed;
            ws.onopen = function() {
                console.log("connected");
                ws.send(JSON.stringify({
                    type: "register"
                }));
                connected = true;
                client.setSocket(ws);
            };
            ws.onmessage = function(ev) {
                let data = JSON.parse(ev.data);
                if (data.type == "youare")
                {
                    console.log(data.cellIds);
                    client.receiveMyCells(data.cellIds);
                }
                else if(data.type == "allCellUpdate")
                {
                    client.receiveCells(data.cellList);
                }
            };
            function zaggyLine(x,y,l)
            {
                let currX = x;
                let currY = y;
                while(currX < x + width + l)
                {
                    let nextX = currX + l * Math.sqrt(3);
                    let nextY = (curry = y) ? currY + l/2 : currY - l/2 ;
                    line(currX,currY,nextX,nextY);
                    currX = nextX;
                    currY = nextY;
                }
            }
            function gridLines(x,y,l)
            {

            }
            function hexTile(camera)
            {
                let x = camera.camX;
                let y = camera.camY;
                let len = 10;
                for(let i = y; i < y + 256; i += len)
                {
                    zaggyLine(x,i,len);
                }
            }
            function setup()
            {
                createCanvas(1024, 768);
                halfWidth = width / 2;
                halfHeight = height / 2;
            }
            function draw()
            {
                background(0);
                hexTile(cam);
                if(connected)
                {
                    cam.track(client);
                    client.updateCells();
                }
                rect(64,64,64,64);

                lastSpacePressed = spacePressed;
            }
            function keyPressed()
            {
                if(key == ' ')
                {
                    spacePressed = true;
                }
            }
            function keyReleased()
            {
                if(key == ' ')
                {
                    spacePressed = false;
                }
            }
        </script>
    </head>

</html>
