<!DOCTYPE html>
<html>
    <head>
        <script src="p5.min.js"></script>
        <script>
            class Cell
            {
                constructor()
                {
                    this.x = 256;
                    this.y = 256;
                }
                move()
                {
                    var angle = Math.atan2(mouseY,mouseX);
                    this.x += Math.cos(angle)*Math.min(1,(Math.abs(mouseX-this.x)/20));
                    this.y += Math.cos(angle)*Math.min(1,(Math.abs(mouseY-this.y)/20));
                }
                draw()
                {
                    ellipse(this.x, this.y, 32, 32);
                }
            }
            var c = new Cell();
            function setup()
            {
                createCanvas(512, 512);
            }
            function draw()
            {
                background(0);
                c.move()
                c.draw()
            }
        </script>
    </head>
    <body>

    </body>
</html>
